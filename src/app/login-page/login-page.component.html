<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDAtlas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login-page.component.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="LoginController">

    <header class="d-flex justify-content-between align-items-center my-4">
        <img src="icons/KollingLogo.png" alt="Kolling Institute Logo" class="logo">
        <h1 class="text-center flex-grow-1">MDAtlas</h1>
        <img src="icons/USydLogo.png" alt="University of Sydney Logo" class="logo">
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="card-title text-center mb-4">Welcome to Menieres Portal</h3>
                <div class="card p-4 shadow-sm">
                    
                    <p class="text-center text-muted">Please sign in to continue</p>
                    <form (ng-submit)="login()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        <div class="text-center mt-3">
                            <a href="#" class="text-muted">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                <div class="text-center mt-3">
                    <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-4">
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Us</a></p>
    </footer>

</body>
</html>
